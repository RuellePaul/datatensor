server {
    listen 80;
    server_name test.datatensor.io;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name test.datatensor.io;

    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers "HIGH:!aNULL:!MD5:!ADH:!DH:!RC4:!RSA";
    ssl_prefer_server_ciphers on;
    ssl_certificate /etc/letsencrypt/live/test.datatensor.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.datatensor.io/privkey.pem;

    location ^~ / {
        proxy_pass http://127.0.0.1:5069$request_uri;
    }

    location ^~ /api {
        proxy_pass http://127.0.0.1:7069$request_uri;
    }
}