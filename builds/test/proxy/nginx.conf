events {
    worker_connections 1024;
}

http {
    proxy_headers_hash_max_size 1024;
    proxy_headers_hash_bucket_size 64;

    server {
        listen 443 ssl;
        server_name sandbox.easyprojets.com;
          
        ssl_protocols TLSv1.3 TLSv1.2;

        ssl_ciphers "HIGH:!aNULL:!MD5:!ADH:!DH:!RC4:!RSA";

        ssl_prefer_server_ciphers on;

        ssl_certificate /etc/nginx/ssl/sandbox.easyprojets.com.cer;

        ssl_certificate_key /etc/nginx/ssl/sandbox.easyprojets.com.key;

        location / {
            proxy_pass https://172.31.31.124:5002/;
        }

        location /easyprojets_api {
            proxy_pass https://172.31.31.124:7000/;
        }
    }
}