events {
    worker_connections 1024;
}

http {
    proxy_headers_hash_max_size 1024;
    proxy_headers_hash_bucket_size 64;

    server {
        listen 443 ssl;
        server_name test.datatensor.io;
          
        ssl_protocols TLSv1.3 TLSv1.2;

        ssl_ciphers "HIGH:!aNULL:!MD5:!ADH:!DH:!RC4:!RSA";

        ssl_prefer_server_ciphers on;

        ssl_certificate /etc/nginx/ssl/test.datatensor.io.cer;

        ssl_certificate_key /etc/nginx/ssl/test.datatensor.io.key;

        location / {
            proxy_pass https://35.181.88.143:5069/;
        }

        location /api {
            proxy_pass https://35.181.88.143:7069/;
        }
    }
}